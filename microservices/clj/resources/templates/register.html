<!DOCTYPE html>
<html>
        <head>
        <title>Register</title>
        </head>

        <body>

        <h1>Register</h1>

        {% if error %}
        <p><b>{{ error }}</b></p>
        {% endif %}

        <form method="post" action="register">
            <p>Username</p>
            <input type="text" name="username" spellcheck="false" autofocus="true">
            <p>Password</p>
            <input type="password" name="password">
            <input type="submit" value="register">
            {% csrf-field %}
        </form>

        <a href="/login">I already have an account</a>

        </body>
</html>
